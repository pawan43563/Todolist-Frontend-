<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Register</title>
    <script src="./userjs/register.js" defer type="module"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- ICON -->
    <link rel="icon" href="./images/icon.png">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=David+Libre&display=swap" rel="stylesheet">

  
</head>

<body>

    <div class="auth-box">
        <h1 class="auth-heading">Register</h1>
        <div id="register">
            <form action="" class="form" id="register-form" method="post">
                <input class="auth-input" type="text" placeholder="Name" name="name"/><br>
                <input class="auth-input" type="text" placeholder="Email" name="email" /><br>
                <input class="auth-input" type="password" placeholder="Password" name="password" /><br>
                <button id="button">Register</button>
                <p class="auth-para">Already have an account?
                    <a class="auth-link" href="./login.html">Login</a>
                </p>
            </form>
            
        </div>
    </div>
    
  
</body>
</html>
